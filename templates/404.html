<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada - 404</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col justify-center items-center px-4">
        <!-- Contenedor Principal -->
        <div class="text-center">
            <h1 class="text-9xl font-extrabold text-indigo-600 tracking-widest">404</h1>
            <h2 class="text-4xl font-bold text-gray-800 mt-4">Página no encontrada</h2>
            <p class="text-gray-600 mt-4 mb-8 max-w-md">
                Lo sentimos, no pudimos encontrar la página que estás buscando. Es posible que el enlace esté roto o que la página haya sido eliminada.
            </p>
            
            <!-- Botón de acción -->
            <a href="/" class="bg-indigo-600 text-white px-6 py-3 rounded-full font-semibold hover:bg-indigo-700 transition duration-300 shadow-lg">
                Volver al inicio
            </a>
        </div>
    </div>
</body>
</html>
